<div class="container-fluid">
  <div class="row justify-content-center align-items-center card-container">
    <mat-card class="col col-5 p-5">
      <mat-card-content>
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLogin()">
          <div class="row justify-content-center pb-3">
            <mat-form-field class="col-7 p-0 pb-3" appearance="fill">
              <mat-label>Nombre de usuario</mat-label>
              <input formControlName="username" matInput required>
              <mat-error *ngIf="loginForm.controls['username'].invalid">El campo es requerido.</mat-error>
            </mat-form-field>

            <mat-form-field class="col-7 p-0 pb-3" appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" matInput required>
              <mat-error *ngIf="loginForm.controls['password'].invalid">El campo es requerido.</mat-error>
            </mat-form-field>

            <div *ngIf="loginFailed" class="col-7 alert alert-danger">
              <span>
                El inicio de sesión falló.
              </span>
            </div>
          </div>

          <div class="row justify-content-center">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="col-7 align-self-end login-button"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
