<div class="container-fluid wrapper">
  <div class="col py-5">
    <div class="d-flex justify-content-between align-items-center mx-3 my-4">
      <h1 class="title m-0">Alumnos</h1>
      <button mat-raised-button color="primary" class="add-button px-3 py-1">
        <mat-icon>add</mat-icon>
        Agregar Alumno
      </button>
    </div>

    <table mat-table [dataSource]="dataSource">
      <!-- Fullname Column -->
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Nombre completo </th>
        <td mat-cell *matCellDef="let element"> {{element | fullnameUppercase}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.course}} </td>
      </ng-container>

      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef appHeaderSize> Puntuaci√≥n </th>
        <td mat-cell *matCellDef="let element" [appGradeColor]="element.grade"> {{element.grade}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
