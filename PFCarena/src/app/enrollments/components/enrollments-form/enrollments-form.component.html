<div class="container p-4">
  <h1 mat-dialog-title class="dialog-title">{{ dialogTitle }} Inscripción</h1>
  <div mat-dialog-content>
    <form class="enrollments-form px-2" [formGroup]="enrollmentsForm">
      <mat-form-field class="col-9 pb-3" appearance="fill">
        <mat-label>Alumno</mat-label>
        <input formControlName="student" matInput required>
        <mat-error *ngIf="enrollmentsForm.controls['student'].invalid">{{ getErrorMessage('student') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="col-9 pb-3" appearance="fill">
        <mat-label>Nombre del Curso</mat-label>
        <input formControlName="course" matInput required>
        <mat-error *ngIf="enrollmentsForm.controls['course'].invalid">{{ getErrorMessage('course') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="col-4 pb-3" appearance="fill">
        <mat-label>Comisión</mat-label>
        <input formControlName="classCode" matInput required>
        <mat-error *ngIf="enrollmentsForm.controls['classCode'].invalid">{{ getErrorMessage('classCode') }}</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="d-flex px-2 justify-content-end" mat-dialog-actions>
    <button mat-stroked-button class="cancel-button" color="primary" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button class="confirm-button" color="primary" [disabled]="enrollmentsForm.invalid" (click)="onConfirm()">{{ confirmButtonText }}</button>
  </div>
</div>
