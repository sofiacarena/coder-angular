<div class="container col-12">
  <div class="row justify-content-between p-3">
    <div class="col">
      <span class="app-title px-5">Entrega Final Angular - {{titleRoute}}</span>
    </div>
    <div class="col user-greeting" *ngIf="activeUser$ | async as user">
      <span class="app-title px-5">Hola, {{user.username}}!</span>
      <button mat-icon-button class="logout-icon" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</div>
