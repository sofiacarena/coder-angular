<ul>
  <li *ngFor="let student of students" [style.background-color]="students.length > 4 ? 'grey' : 'white'">
    <span [ngClass]="student.name.includes('e') ? 'name-with-e' : 'any-name'">
      {{ student.name | lowercase }} {{ student.surname | uppercase}}
    </span>
  </li>
</ul>
<button (click)="handleClick()">{{ moreOrLessStudents }} estudiantes</button>
