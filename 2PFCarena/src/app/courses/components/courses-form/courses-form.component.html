<div class="container p-4">
  <h1 mat-dialog-title class="dialog-title">{{ dialogTitle }} Estudiante</h1>
  <div mat-dialog-content>
    <form class="courses-form px-2" [formGroup]="coursesForm">
      <div class="row pb-3">
        <mat-form-field class="col-4" appearance="fill">
          <mat-label>Código</mat-label>
          <input formControlName="code" matInput required>
          <mat-error *ngIf="coursesForm.controls['code'].invalid">{{ getErrorMessage('code') }}</mat-error>
        </mat-form-field>

        <mat-form-field class="col-8" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput required>
          <mat-error *ngIf="coursesForm.controls['name'].invalid">{{ getErrorMessage('name') }}</mat-error>
        </mat-form-field>
      </div>

      <div class="row pb-3">
        <mat-form-field class="col-8" appearance="fill">
          <mat-label>Profesor</mat-label>
          <input formControlName="teacher" matInput required>
          <mat-error *ngIf="coursesForm.controls['teacher'].invalid">{{ getErrorMessage('teacher') }}</mat-error>
        </mat-form-field>

        <mat-form-field class="col-4" appearance="fill">
          <mat-label>Comisión</mat-label>
          <input formControlName="classCode" matInput required>
          <mat-error *ngIf="coursesForm.controls['classCode'].invalid">{{ getErrorMessage('classCode') }}</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="d-flex px-2 justify-content-end" mat-dialog-actions>
    <button mat-stroked-button class="cancel-button" color="primary" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button class="confirm-button" color="primary" [disabled]="coursesForm.invalid" (click)="onConfirm()">{{ confirmButtonText }}</button>
  </div>
</div>
