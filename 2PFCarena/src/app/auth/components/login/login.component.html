<h4>Login</h4>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="col-7 mb-5">
    <div class="row mb-3">
      <div class="col-5">
        <div class="row">
          <label class="col-4 input-label" for="username">Nombre de Usuario</label>
          <input class="col-8" type="text" formControlName="username" required>
        </div>
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger">
          <span *ngIf="username?.errors?.['required']">
            El campo es requerido.
          </span>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <label class="col-4 input-label" for="password">Contraseña</label>
          <input class="col-8" type="text" formControlName="password" required>
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
          <span *ngIf="password?.errors?.['required']">
            El campo es requerido.
          </span>
        </div>
      </div>
    </div>
    <div *ngIf="loginFailed" class="alert alert-danger">
      <span>
        El inicio de sesión falló.
      </span>
    </div>
    <button type="submit">Login</button>
</form>
